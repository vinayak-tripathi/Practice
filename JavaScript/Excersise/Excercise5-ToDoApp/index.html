<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = 'index.js' type="text/javascript"></script>
    <title>To Do App</title>
    <style>
        #main{
            text-align: center;
            padding-top: 9%;
        }
        .textbox{
            width: 250px;
            font-size : 25px;
        }
        .button{
            width: 130px;
            font-size : 25px;
        }
        .done,.notdone{
            display: inline;
            font-size:20px;

        }
        .done{
            text-decoration: line-through;
            color: rgb(84, 84, 84);
        }
        
    </style>
    
</head>
<body>
    <div id="main">
        <h1 style = "font-size: 30px;">Todo App</h1>
        <div id = "form">
            <input type="text" name="todo" id="todoText" class = "textbox">
            <button class = 'button' id = "addItemButton" onclick="addItem()">Add Item</button>
        </div>
        <div>
            <ul id ="listedItems" style="list-style-type: none;">
                
            </ul>
        </div>
    </div>
</body>
</html>
